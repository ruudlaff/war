<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cake App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="icon" href="static/favicon.ico" type="image/x-icon"/>
	<link media="all" rel="stylesheet" href="css/styles.min.css">
	<script type="text/javascript" src="app.min.js"></script>

	<!-- iOS/mobile -->
	<link rel="apple-touch-startup-image" href="/images/removed.png"><!-- 640w x 1136h -->
	<meta name="apple-mobile-web-app-title" content="The Cake App">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>
<body ng-app="cakeApp" ng-controller="cakeController">
	<header role="banner" class="header">
		<h1>{{content.header}}</h1>
	</header>
	<article>
		<div ng-if="!loadingnow" class="content" ui-view></div>
		<div ng-if="loadingnow" class="loader">
			<p class="text" role="alert">{{loadingMessage}}</p>
			<span class="loading-icon"><!-- --></span>
		</div>
	</article>
</body>
</html>
