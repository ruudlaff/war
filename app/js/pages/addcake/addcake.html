<form class="form" id="form" name="form" ng-submit="submit()">
	<p>
		<label for="name">{{content.label.name}}</label>
		<input type="text" name="name" id="name" ng-model="page.name" required />
		<span class="error" ng-if="form.name.$dirty && form.name.$invalid">{{content.error.name}}</span>
	</p>
	<p>
		<label for="comment">{{content.label.comment}}</label>
		<input type="text" name="comment" id="comment" ng-model="page.comment" required />
		<span class="error" ng-if="form.comment.$dirty && form.comment.$invalid">{{content.error.comment}}</span>
	</p>
	<p>
		<label for="imageUrl">{{content.label.imageUrl}}</label>
		<input type="text" name="imageUrl" id="imageUrl" ng-model="page.imageUrl" required />
		<span class="error" ng-if="form.imageUrl.$dirty && form.imageUrl.$invalid">{{content.error.imageUrl}}</span>
	</p>
	<p>
		<label for="yumFactor">{{content.label.yumFactor}}</label>
		<input type="number" name="yumFactor" id="yumFactor" ng-model="page.yumFactor" min="1" max="5" step="1" required />
		<span class="error" ng-if="form.yumFactor.$dirty && form.yumFactor.$invalid">{{content.error.yumFactor}}</span>
	</p>
	<input type="submit" id="submit" value="Add cake" ng-disabled="form.$invalid" />
	<input type="button" id="cancel" value="Cancel" ng-click="goBack()" />
</form>
